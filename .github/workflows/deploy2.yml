name: Build Frontend

on:
  push:
    branches:
      - UI-enhancements   # run only on your branch
  pull_request:
    branches:
      - UI-enhancements

jobs:
  build:
    runs-on: ubuntu-latest   # simpler to use one OS for now

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional)
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Upload build artifacts
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build
