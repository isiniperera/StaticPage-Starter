name: Build Frontend

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main   # also build when a PR targets main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run build
      - name: Build project
        run: npm run build

      # Step 5: Upload build artifacts (optional but useful)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist   
